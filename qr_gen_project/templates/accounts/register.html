{% extends 'base.html' %}
{% load static%}


{% block content %}
<div class="alert" id="msg" role="alert">Alert</div>

<div class="d-flex justify-content-center form_container">
    <form method="POST">
      {% csrf_token %}

      <div class="input-group mb-2">{{ form.username }}</div>

      <div class="input-group mb-2">{{form.email}}</div>

      <div class="input-group mb-2">{{form.password1}}</div>

      <div class="input-group mb-2">{{form.password2}}</div>

      <div class="d-flex justify-content-center mt-3 login_container">
        <input
          onclick="validateForm()"
          class="btn login_btn"
          type="submit"
          value="Register Account"
        />
      </div>
    </form>
  </div>
  <span class="msg">
    {% for msg in messages%}{{ msg }}{% endfor %}</span
  >

  <div class="mt-4">
    <div class="d-flex justify-content-center links">
      Already have an account?
      <a href="{% url 'accounts:login'%}" class="ml-2">Login</a>
    </div>
  </div>
</div>
</div>
</div>

<script src="{% static 'accounts/js/custom/validate_registration.js' %}"></script>


<script>
  setTimeout(function(){
    if ($(`#msg`).length > 0){
      $(`#msg`).remove();
    }
  }, 2000)
</script>
<script>
var form_fields = document.getElementsByTagName("input");
form_fields[1].placeholder = "Username..";
form_fields[2].placeholder = "Email..";
form_fields[3].placeholder = "Enter password...";
form_fields[4].placeholder = "Re-enter Password...";

for (var field in form_fields) {
form_fields[field].className += " form-control";
}
</script>

{% endblock content %}
