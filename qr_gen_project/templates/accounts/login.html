{% extends 'accounts/base.html' %}
{% load static%}


{% block content %}
    <div class="container" style="margin-top: 30px;">
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" >Log In Now</legend>
          {% for msg in messages%}
          {% if msg is True %}
          <span></span>
    
          {% else %}
          <p style="text-align: center">{{ msg }} </p>
          {% endif%}
        {% endfor %}

          <div class="input-group mb-3">
            <input type="text" name="username" id="username" />
          </div>

          <div class="input-group mb-2">
            <input type="password" name="password" id="password" />
          </div>

      </fieldset>
      <div class="form-group" id="signup-button">
        <input
        onclick="validateForm()"
        class="btn login_btn"
        type="submit"
        value="Login"
      />
      </div>

      <div class="d-flex justify-content-center links">
        <a href="#" class="ml-2">Forgot Password&quest;</a>
      </div>

      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'accounts:register' %}">Get One Today</a></small>
      </div>
    </form>
    </div>

<script src="{% static 'js/custom/validate_login.js' %}"></script>

<script>
    var form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Username..";
    form_fields[2].placeholder = "Enter password...";

    for (var field in form_fields) {
    form_fields[field].className += " form-control";
    }
</script>
{% endblock content %}
