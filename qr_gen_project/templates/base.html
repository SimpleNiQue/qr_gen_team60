{% load static %}

<!DOCTYPE html>
<html lang="en">
  {% block head %}
  <head>
    <!-- This Head tags are for SEO -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="http://qr-gen/" />
    <!--! Change Later -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="keywords" content="qr code generator" />
    <meta
      name="description"
      content="The Easiest Way to generate, download &amp; share QR Codes
        Online with QR Planet Code Generator within few minutes. Get started today."
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      itemprop="description"
      content="Quickly Generate, Download and Share QR Codes!"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="{% static 'qr_design/favicon_io/android-chrome-192x192.png' %}"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="{% static 'qr_design/favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="{% static 'qr_design/favicon_io/android-chrome-512x512.png' %}"
    />
    <link
      rel="shortcut icon"
      href="{% static 'qr_design/favicon_io/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>QR Planet {% block title %} {% endblock title %}</title>

    {% block style %} {% endblock style %}
  </head>

  {% endblock head %}

  <body>
    {% block content %} {% endblock content %}
  </body>
  <!--scripts and others-->
</html>
