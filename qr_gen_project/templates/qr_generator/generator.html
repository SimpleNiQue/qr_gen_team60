{% extends 'qr_generator/index.html' %}
{% load static %}
<!-----------------Leave here for header------------->
<!-------------------end header---------------------->


{% block content %}


<section>
    <article class="buttons">
        <button href="{% url 'qr_generator:generator' extra_args='image' %}" >Image</button>
        <button href="{% url 'qr_generator:generator' extra_args='pdf' %}" >Pdf</button>
        <button href="{% url 'qr_generator:generator' extra_args='url' %}" >Url</button>
    </article>
    {% if val %}
    <aside>
        <input type={{val}} name="{{val}}">
    </aside>
    {% endif%}
</section>



    <form action="{% url 'qr_generator:generator'%}" method="post">
        {% csrf_token%}
        <input type="text" name="data" id="data">
        <input type="submit">
    </form>

    <div>
        {% if qr_image %}
        <h4>Your QR Code is:</h4>
            <img src="{{qr_image}}" alt="" width="200px" height="200px">
        {% endif %}
    </div>
    
{% endblock content %}
